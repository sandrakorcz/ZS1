<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>
<body>
    <form name="form1">
        <input type="text">
        <input type="submit" value="Anuluj" id="anuluj">
        <input type="submit" value="Zapisz" id="zapisz">

    </form>
    <script>
        function anulujZmiany () {
            //alert('anuluj');
           document.forms['form1'].action = 'uzytkownicy.html';
            document.forms['form1'].submit();
        }

        function zapiszZmiany() {
            document.forms['form1'].action = 'zapisz.php';
            document.forms['form1'].submit();
        }

        anuluj.addEventListener('click', anulujZmiany);
        zapisz.addEventListener('click', zapiszZmiany);




    </script>
</body>
</html>
