<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Warunek hasło</title>
</head>
<body>
  <div id='kom'></div>
  <script>
  var haslo = prompt('Podaj hasło');
    var dlugosc = haslo.length;
    var dl;
    console.log(dlugosc);

    if (dlugosc <= 0) {
    dl = 'błędne'
    } else if
      (dlugosc > 1 && dlugosc <=4) {
        dl = 'krótkie';
      } else if
        (dlugosc > 5 && dlugosc <=8){
          dl = 'średnie'
        } else if
          (dlugosc >8){
            dl = 'długie';}

    switch (dl) {
      case 'błędne':
      kom.style.color = 'red';
      break;

      case 'krótkie':
        kom.style.color = 'yellow';
        break;

      case 'średnie':
        kom.style.color = 'blue';
        break;

      case 'długie':
        kom.style.color = 'green';
        break;
    }


    kom.innerHTML = 'Hasło ma ' + dlugosc + ' liter i jest: ' + dl;
  </script>

</body>
</html>
