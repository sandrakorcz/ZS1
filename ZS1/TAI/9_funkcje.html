<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Funkcje</title>
</head>
<body>
   <style>
    input {
        text-align: center;
    }
    </style>

    <input type="number" name="a" id="a">
    <select id="dzialanie" name="dzialanie">
        <option value="+">+</option>
        <option value="-">-</option>
    </select>
    <input type="number" name="b" id="b"> =
    <input type="number" name="wynik" id="wynik" disabled>

    <input type="submit" name="alarm" id="alarmP" value="Oblicz">

    <script>
        function calc() {
            var oblicz;
            let dzialanie = document.getElementById('dzialanie').value;
            let a = Number(document.getElementById('a').value);
            let b = Number(document.getElementById('b').value);

            if (dzialanie == "+") {
                oblicz = a+b;
            } else if (dzialanie == '-') {
                oblicz = a-b;
            }

            let wynik = document.getElementById('wynik');
            wynik.value = oblicz;
        }
        alarmP.addEventListener('click', calc);
    </script>

</body>
</html>
